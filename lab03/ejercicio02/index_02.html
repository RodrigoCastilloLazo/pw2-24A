<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estilo Ubuntu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="history" id="history">
            <!-- Aquí se mostrará el historial de hasta 5 operaciones -->
        </div>
        <div class="calculator">
            <div class="display" id="display">
                <!-- Aquí se mostrará la operación actual y el resultado -->
            </div>
            <div class="buttons">
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>√</button>
                <button>CE</button>
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>*</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>x</button>

                <button>0</button>
                <button>,</button>
                <button class="equals" colspan="2">=</button>
                <button>asig</button> <!-- Nuevo botón de asignación -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
